<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Ejecución de Pruebas para Android</h1>

		<h:form id="androidForm">
			<p:fieldset legend="End to End" toggleable="true" toggleSpeed="500">
				<h:panelGrid columns="2" cellpadding="5">
					<h:graphicImage value="/resources/algaworks/images/androidLogo.png"
						width="100" />
					<h:outputText
						value="Ejecución de pruebas E2E utilizando el framework Calabash-Android"></h:outputText>
					<h:outputText value="Seleccione el APK a analizar: "
						style="width:85%" />
					<p:inputText id="ptestInput" size="50" maxlength="1000"
						required="true" requiredMessage="Debe seleccionar un APK">
					</p:inputText>
					<p:commandButton value="Ejecutar..." update="layoutForm:messages"
						partialSubmit="true" process="androidForm" async="true" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
