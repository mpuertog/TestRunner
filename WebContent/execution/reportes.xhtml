<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">

        <h:form id="reports">

            <p:growl id="msgs" showDetail="true" />

            <h1 style="margin-top:0">Reportes</h1>
            <p:tabView>
                <p:tab title="Cypress">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="/resources/algaworks/images/cypress.png" 
                                        width="90px"/> 
                        <h:commandLink value="Reporte generado"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Calabash">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="/resources/algaworks/images/logo.png" 
                                        width="90px"/> 
                        <h:commandLink value="Reporte generado"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Google Lighthouse">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="/resources/algaworks/images/pwa-lighthouse.png" 
                                        width="90px" />
                        <h:commandLink value="Reporte generado"/>                        
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
